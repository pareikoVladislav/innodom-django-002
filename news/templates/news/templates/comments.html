<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{% static 'css/comments.css' %}" rel="stylesheet">
    <title>Title</title>
</head>
<body>
<div class="comments_container">
    {% for comment in comments %}
    <div class="comments_block">
        <h1>{{comment.user}}</h1>
        <h2>{{comment.news}}</h2>
        <h3>{{comment.context}}</h3>
        <h4>{{comment.created_at}}</h4>
        <h4>{{comment.moderated}}</h4>
    </div>
    {% endfor %}
</div>
</body>
</html>
